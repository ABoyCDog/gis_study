<!DOCTYPE html>
<html>
    <head>
        <script src="../Build/Cesium/Cesium.js"></script>
        <link rel="stylesheet" href="../Build/Cesium/Widgets/widgets.css">
    </head>

    <body>
        <div id="cesiumContainer"></div>
    </body>
    <script>
        const viewer = new Cesium.Viewer("cesiumContainer", {
            homeButton: true,
        });
        viewer.entities.add({
            id: 'billboard',
            name: '广告牌',
            position: Cesium.Cartesian3.fromDegrees(120, 30, 2), // （经度、纬度、高度）
            billboard: {
                image: './imgs/bing_maps_credit.png', // 图片url
                verticalOrigin: Cesium.VerticalOrigin.BOTTOM, // 广告牌对齐方式
            }
        });

        viewer.scene.camera.flyTo({
            duration: 1,
            destination:  Cesium.Cartesian3.fromDegrees(120, 30, 20),
            orientation: {
                pitch: Cesium.Math.toRadians(-30),
            },
        });
        // viewer.entities.removeById('billboard'); // 从地图上移除对应id的实体
    </script>
</html>
